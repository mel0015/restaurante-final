<div class="app-wrapper">
  <nav class="navbar-boda">
  </nav>
<main class="contenido">
<h2 class="titulo-listado">Listado de Opiniones</h2>
<div class="tabla-container">
  <table class="tabla-personalizada">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Calificación</th>
        <th>Comentario</th>
        <th>Fecha</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of opiniones">
        <td>{{o.id}}</td>
        <td>{{o.nombre}}</td>
        <td>{{o.calificacion}}</td>
        <td>{{o.comentario || '-'}}</td>
        <td>{{o.fecha | date:'short'}}</td>
        <td>{{o.usuario || '-'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</main>

   <section id="redes-sociales" class="mt-5 py-5">
        <div class="container text-center">
            <h2 class="mb-4" style="color: #A67C52; font-weight: 700;">No te olvides de seguirnos</h2>

        <div class="d-flex justify-content-center gap-4 fs-2">
          <a href="https://facebook.com" target="_blank" class="text-dark"><i class="bi bi-facebook"></i></a>
          <a href="https://instagram.com" target="_blank" class="text-dark"><i class="bi bi-instagram"></i></a>
          <a href="https://twitter.com" target="_blank" class="text-dark"><i class="bi bi-twitter"></i></a>

       </div>

      <p class="mt-4 text-muted">

      </p>
    </div>
 </section>
</div>
